      accomodation: "Logement"
      accomodationtitle1: "Près de la station de métro et à moins de 15-20 minutes de l’école"
      accomodationtext1: "Tous les hébergements que nous proposons se situent dans un rayon de 1-10 minutes de la station de métro et à 15-20 minutes de notre école en bus ou d’une gare. Les chambres à louer sont basées autour de Westferry, Canary Wharf, Bow, Limehouse, East India."
      accomodationtitle2: "Vivre avec des jeunes sympathiques et multilingues - principalement des étudiants, européens et de jeunes professionnels"
      accomodationtext2: "Nos maisons ont principalement des étudiants et de jeunes professionnels d'Europe. Nous sélectionnons avec soin les personnes qui vivent dans nos maisons afin d'assurer l'équilibre et l'harmonie."
      accomodationtitle3: "Toutes charges comprises"
      accomodationtext3: "Nous proposons des chambres à louer avec toutes charges comprises parce que nous voulons offrir la tranquillité d'esprit à nos élèves."
      accomodationtitle4: "Support dans les 24 heures"
      accomodationtext4: "Nous essayons toujours de revenir vers vous et de commencer à résoudre les problèmes que vous pourriez avoir dans les 24 heures. Nous faisons de ca notre priorité afin de répondre à vos besoins dès que possible."
      accomodationtitle5: "Application d’un séjour minimum"
      accomodationtext5: "Nous avons habituellement un séjour minimum de trois mois, avec un préavis de 6 semaines. Merci de nous contacter si vous avez besoin d'une chambre pour une période plus courte."

      pleasecontact: "Merci de contacter Maria Diz Hernandez dans le cas où vous souhaiteriez plus d'informations sur nos chambres disponibles: maria@purplestonerooms.com"
      alternatively: "Alternativement, merci de contacter Lily Patrascu: lily@purplestonerooms.com"

    stories:
      title: "Success Stories"
      storycomments1: "Purple Stone Career Advice m'a aidé à améliorer mes compétences en anglais et à trouver un emploi. J'ai trouvé un emploi deux semaines après mon arrivée en Angleterre! Merci beaucoup Melle Lily! Purple Stone Career Advice donne tellement de possibilités à Londres!"
      storyreview1: "Julien Collas a étudié l'anglais à Purple Stone Academy. Nous l’avons également conseillé sur la façon de trouver un emploi. Dans les deux semaines, il a été en mesure d'obtenir un emploi en tant que serveur."
      storycomments2: "Salut, je suis Marinela. J'ai commencé à étudier l'anglais à Purple Stone Academy en Août et dans les six semaines, j'ai réussi à obtenir un emploi en tant que fille de café car j'ai amélioré mon discours, j'ai aussi pris les conseils de carrière et les techniques d'entrevue de Lily à Purple Stone Career Advice. Je recommande vivement l'école et les conseils de carrière!"
      storyreview2: "Marinela a étudié l'anglais avec Purple Stone Academy pendant six semaines. En résultat des leçons et des conseils de carrière reçus, elle a été en mesure d'obtenir un emploi de fille de café."
      storycomments3: "Salut, je m’appelle Fernando. Je suis venu à Purle Stone Academy pour étudier l'anglais il y a quelques mois, parce que je voulais être en mesure de trouver un emploi en Espagne, tout en utilisant mon anglais. J'ai été surpris par le niveau de dévouement, de soutien, d'encouragement et d’aide que les enseignants offrent. Il s'agit d'une très petite école, et c'est pourquoi j'ai amélioré mon anglais très vite ici!"
      storyreview3: "Teo Vega a étudié avec Purple Stone Academy pendant quelques semaines. Son anglais était à un niveau pré-intermédiaire, mais il voulait être capable d'améliorer son anglais pour obtenir un emploi."


