    services:
      title: "Services"
      servicestitle1: "Deux heures de consultation pratique - Demandes d’emploi"
      servicestext1: "Cette consultation est excellente pour votre recherche d'emploi puisqu’elle inclut la pratique en ligne des  demandes d’emploi avec nos consultants. A la fin de la séance de 2 heures, vous serez mieux préparé pour vos demandes d'emploi. Nos consultants sont bien formés et sont généralement multilingues, par conséquent, ils peuvent être en mesure de vous aider avec vos barrières linguistiques. La réservation est obligatoire."
      servicestitle2: "Votre CV et Lettre de Motivation Fait Pour Vous"
      servicestext2: "Ce service est délivré par Purple Stone Academy. Nous écrirons votre CV pour vous et votre lettre de motivation. Vous pouvez obtenir un maximum de 3 versions différentes pour le CV et la lettre de motivation. Vous pouvez obtenir 100 exemplaires imprimés au total."
      servicestitle3: "2 heures de consultation pour la préparation aux entretiens "
      servicestext3: "Cette consultation est précieuse pour votre recherche d'emploi, car elle consiste à pratiquer les techniques d'entretien avec nos consultants. A la fin de la séance de 2 heures, vous serez mieux préparé pour vos entretiens d'embauche. Nos consultants sont bien formés et sont généralement multilingues, par conséquent, ils peuvent être en mesure de vous aider avec vos barrières linguistiques. La réservation est obligatoire."
      servicestitle4: "Formation et Certificat Santé et Sécurité "
      servicestext4: "Il s'agit d'un tutoriel en ligne qui vous apprendra les mesures de santé et de sécurité. Lorsque vous aurez terminé le tutoriel, vous recevrez un certificat en ligne délivré par Purple Stone Career Advice."
      servicestitle5: "Formation en ligne et certificat de Mathématiques pour les caissiers "
      servicestext5: "Vous recevrez une formation en ligne et un certificat de Mathématiques pour les caissiers accordés par Purple Stone Career Advice, qui vous apprendra les mathématiques de base et la façon de compter en anglais. Cela vous permettra de montrer aux employeurs potentiels que vous êtes familier avec les compétences de base en mathématiques."
      servicestitle6: "Formation à la sécurité alimentaire et certificat de niveau 2"
      servicestext6: "Il s'agit d'un certificat délivré par City and Guilds. Ce certificat vous apprendra comment manipuler les aliments de façon sécuritaire. Il s'agit d'un certificat très utile si vous souhaitez travailler dans la restauration, surtout si vous êtes en contact direct avec la nourriture. C'est également très utile si vous apprenez l'anglais, puisque vous allez apprendre des mots très importants utilisés dans le traitement des aliments."
      servicestitle7: "Comment trouver la combinaison parfaite entre la nourriture et le vin"
      servicestext7: "Ce certificat est délivré par Purple Stone Career Advice. Ce certificat est utile si vous souhaitez travailler dans le secteur de la restauration, ou dans la  vente de nourriture ou de vin, puisque ce cours va vous apprendre comment combiner l’alimentation et le vin."
      servicestitle8_html: "Tutoriel en ligne Conseils de Carrière<br />7 stratégies clés pour trouver votre premier emploi rapidement"
      servicestext8: "Ce tutoriel en ligne est fourni par Purple Stone Academy. Ce tutoriel va vous apprendre les conditions nécessaires pour travailler au Royaume-Uni, les techniques d'entretien, les types d’entretien, comment créer votre CV et lettre de motivation, les dix éléments les plus importants dans la réussite à un entretien d'embauche et les dix questions les plus fréquemment utilisées en entretien."
      servicestitle9_html: "Comment postuler à des emplois en ligne<br />Tutoriel pour la restauration"
      servicestext9: "Ce tutoriel en ligne vous apprendra comment postuler en ligne. Vous recevrez également une liste d’entreprises où vous pourrez postuler. Ce sera d'une grande utilité pour vous si vous commencez juste à postuler à des emplois au Royaume-Uni."
      servicestitle10_html: "Comment postuler à des emplois hors ligne<br />Tutoriel pour la restauration"
      servicestext10: "Ce tutoriel en ligne vous apprendra comment postuler hors ligne. Vous trouverez les moyens les plus efficaces pour postuler à des emplois hors ligne. Ce tutoriel vous aidera dans votre recherche d'emploi, en particulier dans les domaines de la restauration, du nettoyage, de l'hôtellerie."
      servicestitle11_html: "Comment postuler à des emplois hors ligne<br />Tutoriel pour Nourrice / Au pair"
      servicestext11: "Ce tutoriel en ligne vous enseignera les moyens les plus efficaces pour postuler à des emplois hors ligne. Il va être très utile pour votre recherche d’emploi."
      servicestitle12_html: "Comment postuler à des emplois en ligne<br />Tutoriel pour Nourrice / Au pair"
      servicestext12: "Ce tutoriel en ligne vous apprendra comment postuler en ligne. Vous recevrez également une liste des endroits où vous pouvez postuler. Ce sera d'une grande utilité pour vous si vous commencez juste à postuler à des emplois au Royaume-Uni."
