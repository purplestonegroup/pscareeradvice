      title: "MEMBRESÍA CURSOS DE FORMACIÓN"
      goldmemberstitle: "Miembros Gold "
      goldmemberstext: "La subscripción Gold te permitirá el acceso a todos nuestros tutoriales online necesarios para empezar tu vida en Londres. Aprenderás como pasar con éxito entrevistas laborales, cómo y dónde solicitar trabajos tanto online como en persona, cómo escribir tu CV y u Cover Letter, webs donde solicitar trabajos y muchos consejos útiles."
      platinummemberstitle: "Miembros Platinum"
      platinummemberstext: "La subscripción Platinum es excelente porque tiene las ventajas de la Subscripción Platinum más 3 sesiones diferentes de 2 horas cada una donde nuestros asesores te reescribirán tu CV y Cover Letter. Además practicaras técnicas para entrevistas y t enseñarán a solicitar trabajo y lo solicitarán por ti."

