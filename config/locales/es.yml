  contents:
    career:
      title: "ORIENTACIÓN PROFESIONAL"
      advice: "Orientación y apoyo"
      advicetext: "Purple Stone Academy ofrece apoyo y orientación profesional para encontrar tu primer trabajo, abrir una cuenta bancaria y conseguir el NINo (National Insurance Number)."
      cv: "Escritura de CV"
      cvtext: "Podemos ayudarte a escribir tu CV de acuerdo al formato de UK."
      applications: "Solicitud de trabajos"
      applicationstext: "Podemos solicitar ciertos trabajos por ti dentro de nuestra area de especialización, como hoteles, catering, nanny, au pair o puestos de limpieza."
      training: "Formación"
      trainingtext: "Ofrecemos formación y cursos relacionados con hostelería y catering. Podemos ayudarte también a ir en la relación correcta para conseguir puestos de nanny y au pair."
      getintouch: "Ponte en contacto para conocer más detalles en: careers@purplestoneacademy.com."
      consultation: "Ofrecemos una sesión de 30 minutos de escritura de CV y orientación si contratas un curso de un mínimo de 6 semanas. Es necesario reservar."

    services:
      title: "Servicios"
      servicestitle1: "2 horas de sesión práctica – Solicitud de trabajos"
      servicestext1: "Esta sesión es excelente si tu búsqueda de trabajo requiere solicitudes online con uno de nuestros orientadores. Al terminar la sesión, estarás mejor preparado para hacer solicitudes online. Nuestros orientadores están preparados y normalmente conocen varios idiomas, por lo tanto podrán ayudarte a pesar de la barrera del idioma. Es necesaria reserva."
      servicestitle2: "Tu CV y Cover Letter hechas únicamente para ti"
      servicestext2: "Este servicio es ofrecido por Purple Stone Academy. Escribiremos para ti un CV y una Cover letter. Obtendrás tres versiones diferentes de tu CV y de tu Cover Letter. Puedes conseguir 100 copias en total."
      servicestitle3: "Sesión de 2 horas de preparación de entrevistas."
      servicestext3_html: "Esta sesión es indispensable para tu búsqueda de trabajo ya que supone practicar técnicas para superar entrevistas con nuestros asesores. Al finalizar esta sesión de dos horas, estarás mucho mejor preparado para enfrentarte a una entrevista.<br /><br />Nuestros orientadores están preparados y normalmente conocen varios idiomas, por lo tanto podrán ayudarte a pesar de la barrera del idioma. Es necesaria reserva."
      servicestitle4: "Health and Safety Formación y Certificado"
      servicestext4: "Tutorial on line que te enseñará procedimientos de seguridad y salud. Cuando acabes el tutorial, recibirás un certificado online otorgado por Purple Stone Career Advice."
      servicestitle5: "Formación y certificado Online de Matemáticas para cajeros"
      servicestext5: "Recibirás formación y un certificado online en Matemáticas para cajeros otorgado por Purple Stone Career Advice, te enseñará matemáticas básicas y como contar en inglés. Esto provará tu pontencial ante futuros empleadores."
      servicestitle6: "Formación y Certificado Nivel 2 Food Safety"
      servicestext6: "Este certificado es otorgado por City and Guilds. Te enseñará formas seguras de manejar alimentos. Es un certificado muy útil si quieres trabajar en el sector de la hostelería especialmente en contacto directo con la comida. Es también muy práctico si estás aprendiendo inglés porque aprenderás mucho vocabulario relacionado con la alimentación."
      servicestitle7: "Como encontrar la combinación perfecta entre vino y comida"
      servicestext7: "Este certificado es otorgado por Purple Stone Career Advice. Muy práctico si vas a trabajar en el sector de la hostelería, en la venta de alimentos y bebidas, en este curso aprenderás a combinar distintos vinos y comidas."
      servicestitle8_html: "Tutorial Online Career Advice<br />7 estrategias clave para conseguir tu primer trabajo rápidamente"
      servicestext8: "Este tutorial online es ofrecido por Purple Stone Academy. Te va a enseñar los requerimientos necesarios para trabajar en UK, técnicas y consejos para las entrevistas, como crear tu CV y tu Cover Letter, los diez elementos más importantes para triunfar en una entrevista de trabajo y las diez preguntas más comunes."
      servicestitle9_html: "Como solicitar trabajos online<br />Tutorial para hostelería"
      servicestext9: "Este tutorial online te enseñará cómo solicitar trabajos online relacionados con la hostelería. Recibirás una lista de empresas donde puedes hacer la aplicación por internet. Será de gran utilidad si estas empezando a buscar trabajo en UK."
      servicestitle10_html: "Como solicitar trabajos en persona<br />Tutorial para hostelería"
      servicestext10: "Este tutorial online te enseñará técnicas para solicitar trabajos en persona “puerta a puerta”. Te mostrará los métodos más efectivos. Te ayudará en tu búsqueda de trabajo, especialmente en los sectores de hostelería, limpieza y hoteles."
      servicestitle11_html: "Como solicitar trabajo en persona<br />Tutorial para Nannies/ Aupairs"
      servicestext11: "Este tutorial online te enseñará técnicas para solicitar trabajos en persona. Te ayudará en tu búsqueda de trabajo."
      servicestitle12_html: "Como solicitar trabajos online<br />Tutorial para Nannies/ Aupairs"
      servicestext12: "Este tutorial online te enseñará cómo solicitar trabajos online relacionados con la hostelería. Recibirás una lista de empresas donde puedes hacer la aplicación por internet. Será de gran utilidad si estas empezando a buscar trabajo en UK."
      servicestitle13_html: "Tutorial Online<br />Como solicitar una cuenta del banco en UK"
      servicestext13: "Este tutorial online explica como y donde necesitas solicitar una cuenta bancaria."
      servicestitle14_html: "Tutorial online<br />Como solicitar el NINO (National Insurance Number)"
      servicestext14: "Este tutorial online explica cómo y donde solicitar el número de seguridad social."

      seewhat: "Vea lo que dicen nuestros clientes"

