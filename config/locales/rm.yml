    resources:
      internships: "Stagiaturi"
      internshipstext: "Purple Stone Academy va oferim experiență de lucru profesional in cadrul companiei noastre."
      internshipsli1: "Un stagiu profesional oferă o experiență profesională de muncă neremunerată într-un mediu vorbitor de limba engleza in domeniul dumneavoastră de studiu, experiența anterioară și a obiectivelor de carieră pe termen lung."
      internshipsli2: "Plasamente sunt adauga experienta de lucru la un CV si sunt excelente pentru perspectivele de carieră pe termen lung ale elevilor."
      internshipsli3: "Ucenicia la locul de muncă sunt în general disponibile în marketing, cercetare de piata, design grafic, dezvoltare de produs, și munca de birou."
      internshipsli4: "Un stagiu pot fi luate în combinație cu un curs de limba engleză la școala noastră în East London, sau, pentru elevii cu abilitati excelente de limba engleză, pe cont propriu."
      internshipsli5: "Cele mai multe stagii incep orice zi de luni și va dura minimum 3 luni, de luni până vineri, timp de 5 ore pe zi, dar în circumstanțe excepționale, pot fi aranjate perioade mai scurte."
      internshipsli6: "În timpul perioadei de experiență de muncă, stagiarii se pot acorda o varietate de sarcini de diferite tipuri - de la locul de muncă provocator proiect la sarcini administrative de rutină, cum ar fi publicarea de școala noastră sau cazare pe diferite site-uri, traducerea documentelor, distribuirea de pliante, crearea de pliante, scris și cercetarea de conținut pentru revista noastră."
      internshipsli7: "Ca un 'voluntar', stagiari nu vor fi plătite. Mai presus de toate, candidații ar trebui să isi aminteasca că în timp ce acestea suntin curs de învățare competențelor lingvistice și profesionale, ne așteptăm, de asemenea, stagiari să lucreze din greu și să contribuie ca orice s-ar putea angajat."

      englishlessons: "Lectii de Limba Engleza"
      structure: "Structura"
      structuretext: "Ne asigură că toate cursurile noastre sunt adaptate nevoilor dvs. unice. Toate cursurile noastre de limba engleză sunt structurate pentru a satisface nivelul  dumneavoastră, capacitatea și obiective generale."
      support: "Suport"
      supporttext: "Purple Stone Academy este o școală în limba engleză orientate spre a ajuta studenții străini sa  iși îmbunătățească limba engleză, astfel încât  să poată obține locul de muncă și de a continua studiul."
      encouragement: "Incurajare"
      encouragementtext: "Noi vă oferim  lecții de limba engleză, rețele de sprijin și de cazare, astfel încât să  va puteți satisface nevoile educaționale."
      evaluation: "Evolutie"
      evaluationtext: "Scoala noastra de limba engleză vă oferă un sistem fantastic pentru Cursuri de limba engleza, care vă va permite să: Vorbiti  limba engleză, Citiți cu încredere, pentru a îmbunătăți pronunția dvs., ascultarea și scrierea."
      dynamicact: "Activitati Dinamice"
      dynamicacttext: "Invata limba engleza cu o  clasă dinamica  și cu activități sociale!"
      findmore: "Pentru a afla mai multe informatii ,va rugam accesati www.purplestoneacademy.com"

      accomodation: "Camere de inchiriat"
      accomodationtitle1: "Aproape de statia de metroi și la 15-20 de minute la școală"
      accomodationtext1: "Toate unitatii de cazare oferite de noi sunt în 1-10 minute de la stația de metrou la 15-20 de minute de școala noastră cu autobuzul sau cu trenul. Camerele de inchiriat sunt localizate in Westferry, Canary Wharf, Bow, Limehouse, East India."
      accomodationtitle2: "Locuiesc cu tineri, prietenos, multilingvi - Studenții, în principal din Europa si Tineri Profesionisti"
      accomodationtext2: "Casele noastre au, în principal studenți și tineri profesioniști din Europa. Vom selecta cu grijă oamenii care locuiesc în casele noastre, în scopul de a asigura echilibru si armonie."
      accomodationtitle3: "Toate facturile incluse"
      accomodationtext3: "Oferim camere de închiriat, cu toate facturile incluse pentru că dorim să oferim pace a mintii pentru studenții noștri."
      accomodationtitle4: "Suport in 24 de ore"
      accomodationtext4: "Noi încercăm întotdeauna să raspundem problemelor voastre și de a începe rezolvarea oricărei probleme care pot apărea în 24 de ore. Ne face o prioritate pentru a satisface nevoile dvs. cât mai curând posibil."
      accomodationtitle5: "Se aplică sejur minim"
      accomodationtext5: "Noi, avem, au un sejur de minim de trei luni plus o notificare șase săptămâni. Vă rugăm să luați legătura dacă aveți nevoie de o camera pentru o perioadă mai scurtă."

