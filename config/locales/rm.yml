    packs:
      title: "CURSURI DE FORMARE AFILIERI"
      goldmemberstitle: "Membri Gold"
      goldmemberstext: "Abonamentul Gold  vă permit accesul la toate tutorialele noastre online, care vă va învăța tot ce trebuie să știți pentru a obține un loc de muncă în Londra. Veți învăța cum să aveti succes la interviuri, cum să  aplice pentru locuri de muncă, în care să  aplice pentru locuri de muncă on-line și off-line, cum să scrie un CV si scrisoare de intentie, site-uri web, puteți aplica pe, și o mulțime de alte sfaturi utile."
      platinummemberstitle: "Membri Platinum"
      platinummemberstext: "Abonamentul de Platina sunt excelente pentru că vă veti  bucura de toate beneficiile de membru   de aur plus 3 sesiuni diferite de consultare 2 oră, unde consultantii nostri vor scrie CV-ul si scrisoarea de acoperire pentru tine. Ei vor practica, de asemenea, tehnici de interviu cu tine și ei vă va arăta cum să se aplice pentru locuri de muncă, prin aplicarea pentru tine."

