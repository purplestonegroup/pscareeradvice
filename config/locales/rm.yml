  contents:
    career:
      title: "Sfaturi privind Cariera"
      advice: "Consiliere și Sprijin"
      advicetext: "Purple Stone Academy ofera sprijin si consiliere în carieră în găsirea primului loc de muncă, crearea unui cont bancar, obține un NINO (National Insurance Number), etc."
      cv: "Scrierea CV -ului"
      cvtext: "Noi va putem ajuta cu scrierea CV-ul, la standardele din Marea Britanie."
      applications: "Applicatii pentru locul de munca"
      applicationstext: "Putem aplica pentru tine pentru anumite locuri de muncă în zona noastră de expertiză, cum ar fi in hotel, catering, bona, au pair și rolurile de curățare."
      training: "Pregatire"
      trainingtext: "Va putem oferi formare în anumite cursuri care se referă la hotel și de catering industria. Putem, de asemenea, vă punct în direcția cea bună pentru bona, și roluri au pair."
      getintouch: "Vă rugăm să luați legătura cu noi pentru mai multe detalii la careers@purplestoneacademy.com."
      consultation: "Va putem oferi o consultare 30 minute de scris și sfaturi CV-ul, dacă vă rezervați cel puțin 6 săptămâni de cursuri. Rezervarea este obligatorie."

    services:
      title: "Servicii"
      servicestitle1: "2 oră de consultare practică - de aplicare pentru ocuparea forței de muncă"
      servicestext1: "Această consultare este excelenta pentru dvs. Daca sunteti in căutare de locuri de muncă, deoarece ea implică practicarea aplicații on-line cu consultantii nostri. La sfârșitul sesiunii 2 oră, vei deveni mult mai bine pregătiți pentru aplicațiile dvs. cu locuri de muncă. Consultanții noștri sunt pe deplin pregătiți și sunt, de obicei biligvi, de aceea ei  pot fi în măsură să va  ajute sa depasiti bariere lingvistice. Rezervarea este obligatorie."
      servicestitle2: "CV-ul si scrisoarea de intentie Adaptată Pentru Dumneavoastra"
      servicestext2: "Acest serviciu este furnizat de Purple Stone Academy. Vom scrie CV-ul pentru tine si scrisori de intentie. Puteți obține maximum 3 versiuni diferite ale fiecărui CV și scrisoare de intenție. Puteți obține 100 de exemplare tipărite, în total."
      servicestitle3: "2 oră de consultanta de pregătire pentru interviuri"
      servicestext3_html: "Această consultare este extrem de important pentru dvs. Dacasunteti in  căutare de locuri de muncă, deoarece ea implică practicarea tehnici de interviu cu consultantii nostri. La sfârșitul sesiunii 2 oră, va deveni mult mai bine pregătiți pentru interviuri. Consultanții noștri sunt pe deplin pregătiți și sunt, de obicei, mai multe limbi, de aceea ele pot fi în măsură să ajute cu bariere lingvistice. Rezervarea este obligatorie."
      servicestitle4: "Certificat de Instruire in Sanatate si Siguranta"
      servicestext4: "Acesta este un tutorial online, care vă va învăța măsurile de sănătate și siguranță. Când ați terminat tutorialul, veți primi un certificat on-line acordat de Departamentul Consiliere in Cariera Piatră Violeta."
      servicestitle5: "Certificare de formare in competenta matematică pentru Casieri"
      servicestext5: "Veți primi instruire on-line și un certificat de matematică pentru Casieri acordate de Purple Stone, Consiliere de carieră, care vă va învăța matematică de bază și cum să numere în limba engleză. Acest lucru va arata potentialilor angajatori ca sunteti familiarizați cu notiunile de bază matematică."
      servicestitle6: "Training pentru Siguranța Alimentară și Certificatul de nivel 2"
      servicestext6: "Acesta este un certificat eliberat de City and Guild. Acest certificat vă va învăța cum să va ocupati de alimente într-un mod sigur. Acesta este un certificat foarte util dacă doriți să lucrați în catering, mai ales dacă aveți contact direct cu produsele alimentare. Acest lucru este, de asemenea, foarte util în cazul în care  învățati  limba engleză, deoarece vă va învăța cuvinte foarte importante utilizate în domeniu alimentar."
      servicestitle7: "Cum sa gasesti combinatia perfecta intre mancarea si vin"
      servicestext7: "Acest certificat este acordat de către Purple Stone  Consiliere  de carieră. Acest certificat este util dacă doriți să lucrati  în industria de catering, sau în vânzările de produse alimentare sau vin, deoarece acest curs vă va învăța cum să combinati alimentele și vinul."
      servicestitle8_html: "7 Strategii cheie pentru a găsi locuri de muncă rapid"
      servicestext8: "Acest tutorial on-line este furnizat de Academia Purple Stone. Acest tutorial este  menit să te învețe cerințele necesare pentru a lucra în Marea Britanie, tehnici de interviu, tipuri de interviu, modul de a crea CV-ul si scrisoarea de intentie, cele zece elemente  importante în reușita la interviu de angajare și cele mai fregvente zece întrebările utilizate la interviuri."
      servicestitle9_html: "Cum se aplica pentru locuri de muncă on-line-Tutorial pentru Catering"
      servicestext9: "Acest tutorial on-line vă va învăța cum să aplicati  pentru locuri de muncă on-line. Veți primi, de asemenea, o listă de companii în cazul în care se pot aplica pentru locuri de muncă. Acest lucru va fi de mare folos pentru Dvs, dacă sunteți un începător complet în ceea ce privește aplicarea pentru locuri de muncă în Marea Britanie."
      servicestitle10_html: "Cum se aplica pentru locuri de muncă Offline-Tutorial pentru Catering"
      servicestext10: "Acest tutorial on-line vă va învăța cum să aplice pentru locuri de muncă offline. Veți afla cele mai eficiente modalități de a aplica pentru locuri de muncă offline. Acest tutorial vă va ajuta daca sunteti în căutare de locuri de muncă, mai ales în cele de catering, curățenie, domeniu hotelelier."
      servicestitle11_html: "Cum se aplica pentru locuri de muncă on-line - Tutorial pentru Perechi exemplu, dădacele / Aupairs"
      servicestext11: "Acest tutorial on-line vă va învăța cele mai eficiente modalități de a aplica pentru locuri de muncă offline. Acest lucru va fi foarte util pentru dvs. Daca sunteti in căutare de locuri de muncă."
      servicestitle12_html: "Cum se aplica pentru locuri de muncă on-line-Tutorial pentru perechi exemplu, dădacele / Aupairs"
      servicestext12: "Acest tutorial on-line vă va învăța cum să aplice pentru locuri de muncă on-line. Veți primi, de asemenea, o listă de locuri în care puteți aplica pentru locuri de muncă. Acest lucru va fi de mare folos pentru tine, dacă sunteți un începător complet în ceea ce privește aplicarea pentru locuri de muncă în Marea Britanie."
      servicestitle13_html: "Tutorial online - Cum sa aplicati pentru un cont bancar din Marea Britanie"
      servicestext13: "Acest tutorial online, explică unde și cum trebuie să se aplice pentru un cont bancar."
      servicestitle14_html: "Tutorial Online – Cum sa aplici pentru  NINO (Numarul de Asigurare Nationala)"
      servicestext14: "Acest tutorial online explica cum si unde poti aplica pentru  Numarul de Asigurare Nationala."

